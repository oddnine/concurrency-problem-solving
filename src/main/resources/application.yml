spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ticket
    username: root
    password: 1234

  data:
    redis:
      host: 127.0.0.1
      port: 6379

      jedis:
        pool:
          max-active: 10
          max-wait: 1
          max-idle: 10
          min-idle: 2